<h3>Input Matrix</h3>
<div *ngFor="let inputRow of inputMatrix">
  <span class="cell" *ngFor="let inputColumn of inputMatrix">
    {{maze[inputRow][inputColumn]}}
  </span><br/>
</div>
<h3>Solution :</h3>
<p *ngIf="!isSolutionExist">Solution doesn't exist</p>
<ng-container *ngIf="isSolutionExist">
<div *ngFor="let inputRow of inputMatrix">
  <span class="cell" *ngFor="let inputColumn of inputMatrix">
    {{solutionMatrix[inputRow][inputColumn]}}
  </span><br/>
</div>
</ng-container>
